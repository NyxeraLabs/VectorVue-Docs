name: Deploy Docs to Cloudflare Pages

on:
  push:
    branches:
      - "feature/**"
      - "dev"
      - "QA"
      - "main"
  pull_request:
    branches:
      - "dev"
      - "QA"
      - "main"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: vectorvue-docs-pages-${{ github.ref }}
  cancel-in-progress: true

jobs:
  checks:
    name: Build Docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      - name: Verify static output directory
        run: |
          test -d _site || { echo "Missing static output directory: ./_site"; exit 1; }

  qa_verification:
    name: QA Verification
    runs-on: ubuntu-latest
    needs: checks
    if: github.event_name == 'push' && github.ref == 'refs/heads/QA'

    steps:
      - name: QA gate passed
        run: echo "QA docs checks passed. Ready for PR to main."

  deploy:
    name: Deploy to Cloudflare Pages
    runs-on: ubuntu-latest
    needs: checks
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          projectName: ${{ secrets.CF_PAGES_PROJECT }}
          directory: ./_site
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

  verify_production:
    name: Verify Production (Cloudflare deploy)
    runs-on: ubuntu-latest
    needs: deploy
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production

    steps:
      - name: Check production healthcheck config
        id: prod_health
        env:
          PROD_HEALTHCHECK_URL: ${{ secrets.PROD_HEALTHCHECK_URL }}
        run: |
          if [ -n "$PROD_HEALTHCHECK_URL" ]; then
            echo "ready=true" >> "$GITHUB_OUTPUT"
            echo "Healthcheck configured."
          else
            echo "ready=false" >> "$GITHUB_OUTPUT"
            echo "PROD_HEALTHCHECK_URL not set. Skipping healthcheck."
          fi

      - name: Wait for Cloudflare deployment
        run: sleep 45

      - name: Production health check
        if: steps.prod_health.outputs.ready == 'true'
        run: |
          curl --fail --silent --show-error --location \
            --retry 10 --retry-delay 10 \
            "${{ secrets.PROD_HEALTHCHECK_URL }}"

  tag_release:
    name: Tag release on main
    runs-on: ubuntu-latest
    needs: verify_production
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create timestamp tag
        id: make_tag
        run: |
          TAG="$(date -u +'%Y.%m.%d.%H%M').${GITHUB_RUN_NUMBER}"
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          git tag "${TAG}"

      - name: Push tag
        run: git push origin "${{ steps.make_tag.outputs.tag }}"
